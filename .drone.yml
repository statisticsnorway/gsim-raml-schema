kind: pipeline
name: gsim-raml-schema

steps:
  - name: build
    image: plugins/docker
    settings:
      debug: true
    volumes:
      - name: cache
        path: /gsim
    commands:
      - ls -lah
      - docker run -v /:/raml-project statisticsnorway/raml-to-jsonschema:latest
    when:
      event:
      - push
      branch:
      - devtest

volumes:
  - name: cache
    temp: {}